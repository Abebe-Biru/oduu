<!DOCTYPE html>
<html lang="om" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#10B981">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2537/2537926.png">

  <title>ODEESSA — Oromo Information Network</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          screens: {
            'xs': '475px', // Added extra small breakpoint
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@11.2.0/dist/css/shepherd.css" />
  <script src="https://cdn.jsdelivr.net/npm/shepherd.js@11.2.0/dist/js/shepherd.min.js"></script>

  <style>
    /* Smooth Transitions */
    body, header, div, section, article, p, h1, h2, h3, span, input, button, select, nav {
      transition-property: background-color, border-color, color, fill, stroke, transform, opacity, height;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    h1, h2, h3, h4, .serif-font { font-family: 'Merriweather', serif; }
    
    /* Scrollbar Hiding for Horizontal Scroll Areas */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Custom Page Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    /* Animations */
    .fade-in { animation: fadeIn 0.5s ease-in-out forwards; opacity: 0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .spin-anim { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Shepherd Tour Overrides */
    .shepherd-element { border-radius: 16px !important; border: none !important; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important; }
    .shepherd-button-primary { background: #10B981 !important; border-radius: 8px !important; }
  </style>
</head>

<body class="text-slate-800 bg-[#F8FAFC] dark:bg-[#0f172a] dark:text-slate-200 flex flex-col min-h-screen selection:bg-emerald-500 selection:text-white pb-safe">

  <header class="sticky top-0 z-50 bg-white/95 dark:bg-slate-900/95 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-2">
      
      <div id="tour-logo" onclick="resetApp()" class="cursor-pointer flex items-center gap-2 group flex-shrink-0 select-none">
        <div class="bg-emerald-600 text-white p-1.5 rounded-lg group-hover:rotate-6 transition duration-300 shadow-lg shadow-emerald-500/20">
          <i data-lucide="newspaper" class="w-5 h-5"></i>
        </div>
        <div>
          <h1 class="text-lg md:text-xl font-black tracking-tighter text-slate-900 dark:text-white leading-none">ODEESSA<span class="text-emerald-600">.</span></h1>
          <p class="hidden xs:block text-[9px] md:text-[10px] uppercase tracking-widest text-slate-500 dark:text-slate-400 font-medium">Oromo Info</p>
        </div>
      </div>

      <form id="search-form-desktop" class="relative hidden md:block w-72 lg:w-96 group">
        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 w-4 h-4 group-focus-within:text-emerald-500 transition"></i>
        <input id="search-input-desktop" type="text" placeholder="Barbaadi (Fkn: Ispoortii)..." class="w-full pl-10 pr-4 py-2 rounded-full bg-slate-100 dark:bg-slate-800 dark:text-white border border-transparent focus:border-emerald-500/30 focus:ring-4 focus:ring-emerald-500/10 focus:bg-white dark:focus:bg-slate-800 transition-all text-sm font-medium placeholder:text-slate-400 dark:placeholder:text-slate-500" />
      </form>

      <div class="flex items-center gap-1.5 md:gap-2">
        <button id="sync-btn" onclick="triggerSync()" class="p-2.5 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors active:scale-95">
            <i id="sync-icon" data-lucide="refresh-cw" class="w-5 h-5"></i>
        </button>

        <button id="theme-toggle" class="p-2.5 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors relative overflow-hidden active:scale-95">
            <i id="theme-icon-sun" data-lucide="sun" class="w-5 h-5 hidden dark:block text-amber-400"></i>
            <i id="theme-icon-moon" data-lucide="moon" class="w-5 h-5 block dark:hidden text-slate-600"></i>
        </button>

        <button onclick="toggleMobileSearch()" class="md:hidden p-2.5 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full active:scale-95">
          <i data-lucide="search" class="w-6 h-6"></i>
        </button>
      </div>
    </div>

    <div id="mobile-search-bar" class="hidden md:hidden border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 px-4 py-3 animate-fade-in-down">
      <form id="search-form-mobile" class="relative">
        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
        <input id="search-input-mobile" type="text" placeholder="Barbaadi..." class="w-full pl-10 pr-10 py-2.5 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 text-base" />
        <button type="button" onclick="toggleMobileSearch()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </form>
    </div>
  </header>

  <div class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 sticky top-16 z-30 shadow-sm transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row gap-4 justify-between items-start md:items-center">
      
      <div id="tour-filters" class="w-full md:w-auto overflow-hidden">
        <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar items-center touch-pan-x">
          <span class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider mr-2 hidden md:block flex-shrink-0">Maddoota:</span>
          
          <button onclick="filterSource('')" class="filter-btn active flex-shrink-0 px-4 py-1.5 text-sm font-medium rounded-full border border-slate-200 dark:border-slate-700 whitespace-nowrap bg-white dark:bg-slate-800" data-source="">Hunda</button>
          <button onclick="filterSource('BBC Afaan Oromoo')" class="filter-btn flex-shrink-0 px-4 py-1.5 text-sm font-medium rounded-full border border-slate-200 dark:border-slate-700 whitespace-nowrap bg-white dark:bg-slate-800" data-source="BBC Afaan Oromoo">BBC</button>
          <button onclick="filterSource('OBN')" class="filter-btn flex-shrink-0 px-4 py-1.5 text-sm font-medium rounded-full border border-slate-200 dark:border-slate-700 whitespace-nowrap bg-white dark:bg-slate-800" data-source="OBN">OBN</button>
          <button onclick="filterSource('FNN Media')" class="filter-btn flex-shrink-0 px-4 py-1.5 text-sm font-medium rounded-full border border-slate-200 dark:border-slate-700 whitespace-nowrap bg-white dark:bg-slate-800" data-source="FNN Media">FNN</button>
          
          <div class="w-2 md:hidden flex-shrink-0"></div>
        </div>
      </div>

      <div class="grid grid-cols-2 md:flex items-center gap-3 w-full md:w-auto">
        
        <div class="relative group w-full md:w-auto">
            <select id="days-select" onchange="updateSettings()" class="w-full md:w-auto appearance-none pl-9 pr-8 py-2 text-sm font-medium rounded-xl md:rounded-full bg-slate-100 dark:bg-slate-800 border border-transparent dark:border-slate-700 text-slate-700 dark:text-slate-300 focus:ring-2 focus:ring-emerald-500 focus:bg-white dark:focus:bg-slate-800 outline-none cursor-pointer transition-all">
                <option value="1">Sa'a 24</option>
                <option value="3">Guyyaa 3</option>
                <option value="7" selected>Torban 1</option>
                <option value="30">Ji'a 1</option>
                <option value="365">Hunda</option>
            </select>
            <i data-lucide="calendar-clock" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-emerald-600 dark:text-emerald-500 pointer-events-none"></i>
            <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-3 h-3 text-slate-400 pointer-events-none"></i>
        </div>

        <div class="relative group w-full md:w-auto">
            <select id="limit-select" onchange="updateSettings()" class="w-full md:w-auto appearance-none pl-9 pr-8 py-2 text-sm font-medium rounded-xl md:rounded-full bg-slate-100 dark:bg-slate-800 border border-transparent dark:border-slate-700 text-slate-700 dark:text-slate-300 focus:ring-2 focus:ring-emerald-500 focus:bg-white dark:focus:bg-slate-800 outline-none cursor-pointer transition-all">
                <option value="6">6 / Fuula</option>
                <option value="12" selected>12 / Fuula</option>
                <option value="24">24 / Fuula</option>
            </select>
            <i data-lucide="layers" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-emerald-600 dark:text-emerald-500 pointer-events-none"></i>
            <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-3 h-3 text-slate-400 pointer-events-none"></i>
        </div>

      </div>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8 flex-grow w-full">
    
    <div class="flex flex-col md:flex-row md:items-end justify-between mb-6 md:mb-8 gap-1">
      <div>
        <h2 id="page-title" class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white transition-colors">Oduu Haaraa</h2>
        <p class="text-slate-500 dark:text-slate-400 mt-1 text-xs md:text-sm font-medium" id="date-display"></p>
      </div>
    </div>

    <div id="hero-section" class="mb-8 md:mb-12 hidden"></div>

    <div id="news-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8"></div>

    <div id="empty-state" class="hidden text-center py-20 px-4">
      <div class="bg-slate-100 dark:bg-slate-800 rounded-full w-16 h-16 md:w-20 md:h-20 flex items-center justify-center mx-auto mb-4 transition-colors">
        <i data-lucide="inbox" class="w-8 h-8 md:w-10 md:h-10 text-slate-400 dark:text-slate-500"></i>
      </div>
      <h3 class="text-lg md:text-xl font-medium text-slate-900 dark:text-white">Oduun homaa hin jiru</h3>
      <p class="text-sm md:text-base text-slate-500 dark:text-slate-400 max-w-xs mx-auto">Filannoo keessan jijjiiraa ykn 'Refresh' godhaa.</p>
    </div>

    <div id="pagination" class="hidden mt-12 md:mt-16 flex flex-col xs:flex-row justify-center items-center gap-3 md:gap-4 pb-8">
      <button id="prev-btn" class="w-full xs:w-auto flex justify-center items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 active:scale-95 transition-all shadow-sm">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Dursee
      </button>
      
      <span id="page-info" class="text-sm font-medium text-slate-400 dark:text-slate-500 bg-slate-100 dark:bg-slate-800 px-4 py-2 rounded-lg whitespace-nowrap"></span>
      
      <button id="next-btn" class="w-full xs:w-auto flex justify-center items-center gap-2 px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 active:scale-95 transition-all shadow-sm">
        Itti aanee <i data-lucide="arrow-right" class="w-4 h-4"></i>
      </button>
    </div>
  </main>

  <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 mt-auto transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
      <div class="flex items-center gap-2">
         <span class="font-black tracking-tighter text-slate-900 dark:text-white">ODEESSA<span class="text-emerald-600">.</span></span>
      </div>
      <p class="text-slate-400 dark:text-slate-500 text-xs md:text-sm">© 2026 Oromo Information Network. Built for Community.</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    lucide.createIcons();
    const options = { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date-display').textContent = new Date().toLocaleDateString('om-ET', options);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered!', reg.scope))
          .catch(err => console.log('SW Registration Failed:', err));
      });
    }
  </script>
</body>
</html>
